<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Selected Students</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/ShowSelectedStudent.css}">
</head>
<body>

<div class="container my-4">
    <h2 class="text-center mb-4">Selected Students</h2>
	
	<form th:action="@{/jobs/}" method="get">
        <button type="submit" class="home-btn">Go Home</button>
    </form>

    <div th:if="${#lists.isEmpty(SelectedStudent)}" class="alert alert-warning text-center">
        No students selected.
    </div>

    <div th:each="student, iterStat : ${SelectedStudent}" class="student-container p-3 mb-4 border rounded shadow-sm">
        
        <!-- Always visible info -->
        <h3 th:text="${student.firstName + ' ' + student.lastName}" class="text-primary"></h3>
        
        <table class="table table-striped">
            <tr>
                <th>Email</th>
                <td th:text="${student.email}"></td>
            </tr>
            <tr>
                <th>CGPA</th>
                <td th:text="${student.cgpa}"></td>
            </tr>
            <tr>
                <th>GitHub URL</th>
                <td><a th:href="${student.githubUrl}" th:text="${student.githubUrl}" target="_blank"></a></td>
            </tr>
        </table>

        <!-- More Button -->
        <button class="btn btn-outline-primary btn-sm" type="button" 
                data-bs-toggle="collapse" 
                th:attr="data-bs-target='#moreDetails' + ${iterStat.index}">
            More Details
        </button>

        <!-- Hidden Details -->
        <div class="collapse mt-3" th:id="'moreDetails' + ${iterStat.index}">
            <table class="table table-bordered">
                <tr><th>ID</th><td th:text="${student.id}"></td></tr>
                <tr><th>First Name</th><td th:text="${student.firstName}"></td></tr>
                <tr><th>Last Name</th><td th:text="${student.lastName}"></td></tr>
                <tr><th>Department</th><td th:text="${student.department}"></td></tr>
                <tr><th>Placement Status</th><td th:text="${student.placementStatus}"></td></tr>
                <tr><th>LinkedIn</th><td><a th:href="${student.linkedinProfile}" th:text="${student.linkedinProfile}" target="_blank"></a></td></tr>
                <tr><th>Certificates</th><td th:text="${student.certificates}"></td></tr>
                <tr><th>Resume URL</th><td><a th:href="${student.resumeUrl}" th:text="${student.resumeUrl}" target="_blank"></a></td></tr>
                <tr><th>Enrollment Date</th><td th:text="${student.enrollmentDate}"></td></tr>
                <tr><th>Graduation Date</th><td th:text="${student.graduationDate}"></td></tr>
            </table>

            <h4 class="text-primary">Required Skills</h4>

            <h5>Technical Skills</h5>
            <ul>
                <li th:each="skill : ${student.requiredSkills.technicalSkills}" th:text="${skill.key}"></li>
            </ul>

            <h5>Development Skills</h5>
            <ul>
                <li th:each="skill : ${student.requiredSkills.developmentSkills}" th:text="${skill.key}"></li>
            </ul>

            <h5>Framework Skills</h5>
            <ul>
                <li th:each="skill : ${student.requiredSkills.frameworkSkills}" th:text="${skill.key}"></li>
            </ul>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
